<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le site d'Olivia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> <!-- Police festive -->
</head>
<body>
  <div class="homepage">
    <h1>Le site d'Olivia</h1>
    <div class="button-container">
      <a href="liste_noel.html" class="button">Vive Noël</a>
      <a href="liste_anniv.html" class="button">Liste pour une vie</a>
      <a href="liste_kdos.html" class="button">Liste pour AnnivOliv</a>
    </div>
        <!-- Conteneur pour les décorations -->
        <div class="decorations"></div> 

      </div>
    
      <!-- Script JavaScript pour générer les décorations -->
      <script>
        const decorationsContainer = document.querySelector('.decorations');
        const numDecorations = 100; // Nombre total d'éléments
    
        for (let i = 0; i < numDecorations; i++) {
          // Création d'une étoile ou d'un cœur
          const decoration = document.createElement('div');
          const isStar = Math.random() > 0.5; // 50% étoiles, 50% cœurs
          decoration.classList.add(isStar ? 'star' : 'heart');
          
          // Position aléatoire
          decoration.style.top = Math.random() * 100 + '%';
          decoration.style.left = Math.random() * 100 + '%';
          
          // Taille aléatoire (petite, moyenne, grande)
          const sizeClass = Math.random() > 0.7 ? 'large' : (Math.random() > 0.4 ? 'small' : 'medium');
          decoration.classList.add(sizeClass);
          
          decorationsContainer.appendChild(decoration);
        }
      </script>
    </body>
    </html>
